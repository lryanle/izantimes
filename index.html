<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='icon' type='image/png' href='media/favicon.png'>
  <title>The Izan Times</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="particles-background" class="vertical-centered-box"></div>
  <div id="particles-foreground" class="vertical-centered-box"></div>
  <div id="total">
    <div id="header">
      <div class="image-container">
        <img src="media/header.png" alt="" class="center" />
      </div>
    </div>
    <div id="menuwrap">
      <div id="menu">
        <div id="views"
          style="position: absolute; z-index: 10; color: #fff; margin-left: 65px; margin-top: 20px; font-size: 20px;">
              <!-- Default Statcounter code for Izantimes.com http://izantimes.com -->
              <script type="text/javascript">
                var sc_project = 11979494;
                var sc_invisible = 0;
                var sc_security = "fd6219a0";
                var sc_https = 1;
                var sc_remove_link = 1;
                var scJsHost = "https://";
                document.write("<sc" + "ript type='text/javascript' src='" +
                  scJsHost +
                  "statcounter.com/counter/counter.js'></" + "script>");
              </script>
              <noscript>
                <div class="statcounter"><img class="statcounter" src="https://c.statcounter.com/11979494/0/fd6219a0/0/"
                    alt="Web Analytics Made Easy - StatCounter"></div>
              </noscript>
              <!-- End of Statcounter Code -->
          </div><span>No breaking news</span>
      </div>
    </div>
    <div id="content">
      <div id="main">
        <div id="box"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
        <div id="box7"></div>
      </div>
      <div id="side">
        <div id="sticky-sidebar">
          <h2> World News</h2>
          <div id="sidecontent2" class="cf"><span>Empty</span></div>
          <div id="sidecontent2" class="cf"><span>Empty</span></div>
          <div id="sidecontent2" class="cf"><span>Empty</span></div>
        </div>
      </div>
    </div>
    <div id="footer-wrapper" class="cf">
      <h2>List of Nations</h2>
      <div class="boxi"></div>
      <div class="boxi"></div>
      <div class="boxi"></div>
      <div class="boxi"></div>
      <div class="boxi"></div>
      <div class="boxi"></div>
    </div>
    <div id="credit"><span>Maintained by The Imperial State of Izan. Code can be found <a
          href="https://github.com/lryanle/izantimes">here</a></span></div>
  </div>
  </div>
  <div class='back-to-top' id='back-to-top' title='Back to top'><i class='fa fa-chevron-up'></i></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



  <script src="js/index.js"></script>



</body>

</html>
